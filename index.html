<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">CALCULATOR</div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="calc-button span-2 delete-button">C</button>
            <button class="calc-button span-2 clear-button">AC</button>
            <button class="calc-button number-button">7</button>
            <button class="calc-button number-button">8</button>
            <button class="calc-button number-button">9</button>
            <button class="calc-button operator-button">×</button>
            <button class="calc-button number-button">4</button>
            <button class="calc-button number-button">5</button>
            <button class="calc-button number-button">6</button>
            <button class="calc-button operator-button">÷</button>
            <button class="calc-button number-button">1</button>
            <button class="calc-button number-button">2</button>
            <button class="calc-button number-button">3</button>
            <button class="calc-button operator-button">−</button>
            <button class="calc-button number-button">0</button>
            <button class="calc-button point-button">.</button>
            <button class="calc-button equal-button">=</button>
            <button class="calc-button operator-button">+</button>
        </div>
    </div>
</body>
</html>
