<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">CALCULATOR</div>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="calc-button">ANS</button>
            <button class="calc-button">C</button>
            <button class="calc-button">AC</button>
            <button class="calc-button">%</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">x</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">รท</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">-</button>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button">=</button>
            <button class="calc-button">+</button>
        </div>
    </div>
</body>
</html>
